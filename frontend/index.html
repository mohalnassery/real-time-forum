<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Forum</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Registration and Login Forms -->
        <div id="auth">
            <div id="register">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="nickname" placeholder="Nickname" required>
                    <input type="number" id="age" placeholder="Age" required>
                    <input type="text" id="gender" placeholder="Gender" required>
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div id="login">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="loginNicknameOrEmail" placeholder="Nickname or Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" style="display: none;">
            <div id="posts">
                <h2>Posts</h2>
                <div id="postList"></div>
                <form id="createPostForm">
                    <input type="text" id="postTitle" placeholder="Title" required>
                    <textarea id="postContent" placeholder="Content" required></textarea>
                    <button type="submit">Create Post</button>
                </form>
            </div>
            <div id="privateMessages">
                <h2>Private Messages</h2>
                <div id="messageList"></div>
                <form id="sendMessageForm">
                    <input type="text" id="messageRecipient" placeholder="Recipient" required>
                    <textarea id="messageContent" placeholder="Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/websocket.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
